<body  class="p-3 mb-2 bg-primary text-white" ><div class="bg-dark"></div>  

    <mat-card class="example-card" >
  
  

      <form class="example-form" [formGroup]="userform">




        <mat-form-field class="example-full-width">
          
            <input matInput 
                   placeholder="FullName" formControlName='fullName'>
    
                   <mat-error  *ngIf="this.userform.get('fullName').touched || this.userform.get('fullName').errors" >
                    Name should not below 5 letters & above 12 letters 
                  </mat-error>
            
            
          </mat-form-field>

        <mat-form-field class="example-full-width">
  
          <input matInput type="email"
                 placeholder="Email" formControlName='email'>

                 <!-- <mat-error  *ngIf="this.userform.get('email').errors && this.userform.get('email').errors.invalidemail " >
                  Please enter a valid email address
                </mat-error> -->
          
        </mat-form-field>
    
          <mat-form-field class="example-full-width">
          <input matInput type="password" 
                 placeholder="password" formControlName='password'>
      
                 <mat-error  *ngIf="this.userform.get('password').touched || this.userform.get('password').errors" >
                  password B/W 8 to 12 letters 
                 </mat-error>
        </mat-form-field>




        <mat-form-field class="example-full-width">
          <input matInput type="password" 
                 placeholder="Re-enterPassword" formControlName='reenterPassword'>
      

  
        </mat-form-field>







      </form>
      <div style="margin-left: 8rem;">
      <button [disabled]="userform.invalid" type="button" class="btn btn-primary "(click)='register()'>Register</button>
 
    </div>


    </mat-card>
   


    <div *ngIf='diserror' class="col-sm-4" [ngClass]="isSucuess==true ? 'loginerror':'loginerror1'">
      <div class="alert alert-warning alert-dismissible"  >
         
          <strong [ngClass]="isSucuess===true ? 'loginerror3':'loginerror2'">{{message}}</strong>
        </div>
      </div>

          
         
  </body>
